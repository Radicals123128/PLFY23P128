<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #333;
      overflow: hidden;
    }
    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .frame {
      width: 30%;
      height: 300px;
      margin-top: 20px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      box-sizing: border-box;
      padding: 20px;
    }
    .frame img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <nav>
    <a href="home">Home</a>
    <a href="catalogue.html">Catalogue</a>
    <a href="registration.html">Registration</a>
    <a href="login.html">Login</a>
  </nav>
  <div class="container">
    <div class="frame">
      <h2>Frame 1</h2>
      <img src="https://media.istockphoto.com/id/1308595699/photo/book-of-the-universe-opened-magic-book-with-planets-and-galaxies-elements-of-this-image.jpg?s=612x612&w=0&k=20&c=jvopWDHRM-KyPZ57FynEQ2XlQI6OyPJqHwCk0_--o5g=" alt="Image 1">
    </div>
    <div class="frame">
      <h2>Frame 2</h2>
      <img src="https://m.media-amazon.com/images/I/61YJGYCkD3L._AC_UF1000,1000_QL80_.jpg" alt="Image 2">
    </div>
    <div class="frame">
      <h2>Frame 3</h2>
      <img src="https://i0.wp.com/www.mylittlemoppet.com/wp-content/uploads/2019/01/Featured-1.png?fit=1000%2C700&ssl=1" alt="Image 3">
    </div>
  </div>
</body>
</html>
